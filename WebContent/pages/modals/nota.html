<div class="row" ng-controller="notaController">
<div class="col-lg-12">
	<div class="alert alert-danger" style="display: none;" id="error_nota">
		{{error_msg}}
	</div>
	<div class="alert alert-success" style="display: none;" id="ok_nota">
		{{ok_msg}}
	</div>
	<form role="form">
		<div class="form-group" >
        	<label>Título</label>
            <input class="form-control" placeholder="Título de la nota" ng-value="titulo" id="tituloNota"></input>
        </div>
        <div class="form-group">
        	<label>Contenido</label>
            <textarea class="form-control" rows="15" ng-value="contenido" id="contenidoNota"></textarea>
        </div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-remove fa-fw"></i> Cerrar</button>
    <button type="button" class="btn btn-primary" id="accion_modal" ng-click="guardarNota(id_nota,id_grupo)"><i class="fa fa-save fa-fw"></i> Guardar nota</button>
    <button type="button" class="btn btn-danger" id="eliminar" ng-click="desactivarNota(id_nota,id_grupo)" ng-if="id_nota>0"><i class="fa fa-trash-o fa-fw"></i> Eliminar nota</button>
</div>
</div>
