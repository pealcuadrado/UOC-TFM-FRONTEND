<div class="row" ng-controller="notaController">
<div class="col-lg-12">
	<div class="alert alert-danger" style="display: none;" id="error_nota">
		{{error_msg}}
	</div>
	<div class="alert alert-success" style="display: none;" id="ok_nota">
		{{ok_msg}}
	</div>
	<form role="form">
		<div class="form-group" >
        	<label>Título</label>
            <input class="form-control" placeholder="Título de la nota" ng-model="titulo" ng-value="titulo"></input>
        </div>
        <div class="form-group">
        	<label>Contenido</label>
            <textarea class="form-control" rows="15" ng-model="contenido" ng-value="contenido"></textarea>
        </div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="button" class="btn btn-primary" id="accion_modal" ng-click="guardarNota(id_nota)">Guardar nota</button>
    <button type="button" class="btn btn-danger" id="eliminar" ng-click="desactivarNota(id_nota)" ng-if="id_nota>0">Eliminar nota</button>
</div>
</div>
