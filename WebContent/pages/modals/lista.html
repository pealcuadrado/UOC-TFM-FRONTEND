<div class="row" ng-controller="listaController">
<div class="col-lg-12">
	<div class="alert alert-danger" style="display: none;" id="error_lista">
		{{error_msg}}
	</div>
	<div class="alert alert-success" style="display: none;" id="ok_lista">
		{{ok_msg}}
	</div>
	<form role="form" name="formLista" method="POST">
		<div class="form-group">
        	<label>Título</label>
            <input class="form-control" placeholder="Nombre de la lista" ng-model="nombre" ng-value="nombre"></input>
        </div>
        <div class="form-group">
        	<label>Descripcion</label>
            <textarea class="form-control" rows="3" ng-model="descripcion" ng-value="descripcion"></textarea>
        </div>
        <div class="form-group">
        	<div class="col-lg-4">
        		<label>Tipo de lista</label>
               	<select class="form-control" ng-model="tipo_lista" id="tipoLista" autocomplete="off">
			      <option value="ORDENADA">Ordenada</option>
			      <option selected="selected" value="CHECKLIST">Checklist</option>
			      <option value="ASIGNACION">Asignación</option>
			    </select>
			</div>
        </div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="button" class="btn btn-primary" id="accion_modal" ng-click="guardarLista(id_lista)">Guardar lista</button>
    <button type="button" class="btn btn-danger" id="eliminar" ng-click="desactivarLista(id_lista)" style="display: none;">Eliminar lista</button>
</div>
</div>
